<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> - AspNetCore.VueJsSPA.Sample</title>

    
        <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css" />
    
    
    <link rel="stylesheet" href="./css/site.css" />
</head>
<body>

    


    <!--Setting vue.js working area-->
    <div id="app" v-cloak>
        <v-app>
            <header>
                <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
        <router-link class="navbar-brand" to="/home">
            AspNetCore with Vue.js without nodejs sample.
        </router-link>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                    <router-link to="/home" class="nav-link text-dark">
                        <v-btn flat>Home</v-btn>
                    </router-link>
                </li>
                <li class="nav-item">
                    <router-link to="/privacy" class="nav-link text-dark">
                        <v-btn flat>Privacy</v-btn>
                    </router-link>
                </li>
            </ul>
        </div>
    </div>
</nav>
            </header>
            <div class="container">
                
                <main role="main" class="pb-3">
                    <router-view></router-view>
                </main>
            </div>
            <footer class="border-top footer text-muted">
                <div class="container">
                    &copy; 2019 - AspNetCore.VueJsSPA.Sample - <router-link to="/privacy">Privacy</router-link>
                </div>
            </footer>
        </v-app>
    </div>

    <!--Include vue.js library-->
    <script src="./js/site.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
    <script src="https://unpkg.com/vee-validate@2.0.0-rc.25/dist/vee-validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuetify@1.0.17/dist/vuetify.min.js"></script>

    
<script>
    Vue.use(VueRouter);
    Vue.use(VeeValidate);

    const routes = [{
            path: '/',
            component: httpVueLoader('./pages/Home.vue')
        },
        {
            path: '/home',
            component: httpVueLoader('./pages/Home.vue')
        },
        {
            path: '/privacy',
            component: httpVueLoader('./pages/Privacy.vue')
        }
    ]

    const router = new VueRouter({
        routes // short for `routes: routes`
    })

    var app = new Vue({
        el: '#app',
        watch: {},
        data: {
            msg: 'Hello'
        },
        methods: {},
        router
    })
</script>


    
        <script src="./lib/jquery/dist/jquery.js"></script>
        <script src="./lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
    
    <script src="./js/site.js?v=4q1jwFhaPaZgr8WAUSrux6hAuh0XDg9kPS3xIVq36I0"></script>

    
</body>
</html>
